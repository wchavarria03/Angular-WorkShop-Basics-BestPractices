<div class="page dashboardPage">
    <div class="row">
        <div class="col-md-6">
            <h2>Welcome {{Dashboard.user.fullName}}</h2>
        </div>
        <div class="col-md-6">
            <button type="button" name="button" class="btn btn-danger pull-right" ng-click="Dashboard.logOut()">Log Out</button>
        </div>
    </div>

    <div class="container-fluid">
        <button type="button" name="button" class="btn btn-primary" ng-click="Dashboard.update()" ng-if="!Dashboard.loading && !Dashboard.updating">Update Comments</button>
        <button type="button" name="button" class="btn btn-success" ng-click="Dashboard.save()" ng-if="!Dashboard.loading && Dashboard.updating">Save</button>
        <p ng-if="Dashboard.loading">
            Loading...
        </p>
        <table class="table table-striped" ng-if="!Dashboard.loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in Dashboard.comments">
                    <td>
                        <p ng-if="!Dashboard.updating" ng-bind="::u.id"></p>
                        <input type="text" name="name" class="primaryInput" ng-model="u.id" ng-if="Dashboard.updating">
                    </td>
                    <td>
                        <p ng-if="!Dashboard.updating" ng-bind="::u.name"></p>
                        <input type="text" name="uname" class="primaryInput" ng-model="u.name" ng-if="Dashboard.updating">
                    </td>
                    <td>
                        <p ng-if="!Dashboard.updating" ng-bind="::u.email"></p>
                        <input type="email" name="email" class="primaryInput" ng-model="u.email" ng-if="Dashboard.updating">
                    </td>
                    <td>
                        <p ng-if="!Dashboard.updating" ng-bind="::u.body"></p>
                        <input type="text" name="phone" class="primaryInput" ng-model="u.body" ng-if="Dashboard.updating">
                    </td>
                </tr>
            </tbody>


        </table>
    </div>
</div>
